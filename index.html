  <!-- Graph -->




  <!-- Template for list of jobs -->
  <div id="header"><span class="title">Job List</span></div>
  <div class="content"></div>

    <script type="text/template" id="job-list-template">
    <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Company Name</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(jobs, function(job) { %>
        <tr>
          <td><%= job.get('id') %></td>
          <td><%= job.get('companyName') %></td>
        </tr>
      <% }); %>
    </tbody>
    </table>
    </script>

<canvas id="timelineChart" ></canvas>




	<!-- SCRIPTS -->
    <!-- Libraries -->

    <script src="js/jquery.min.js"></script>
